<ion-toolbar mode="ios">
    <ion-buttons mode="ios"  slot="start">
      <ion-icon class="icon back-arrow"[routerLink]="['/walk-through']" name="arrow-back-sharp"></ion-icon>
    </ion-buttons>
    <ion-title>Mobile Airtime</ion-title>
  </ion-toolbar>

<ion-content>
  <div class="container">
    <div class="brand">
      <img src="../../assets/imgs/logo.png" alt="adikpopay-logo" />
    </div>
    <div>
      <ion-item lines="none">
        <ion-label *ngIf="!isSelected">Select a Network</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss" required (ionChange)="onChnage()">
          <ion-select-option value="GLO">GLO</ion-select-option>
          <ion-select-option value="MTN">MTN</ion-select-option>
          <ion-select-option value="9MOBILE">9MOBILE</ion-select-option>
          <ion-select-option value="AIRTEL">AIRTEL</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-item lines="none">
        <ion-input placeholder="Mobile Number" type="tel" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-input placeholder="Amount" type="number" required></ion-input>
      </ion-item>

    </div>
    <div class="ion-text-center">      
      <ion-button color="primary" (click)="subscribeToService()" mode='ios'>
        Continue
      </ion-button>
    </div>
  </div>
</ion-content>
