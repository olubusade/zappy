<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu side="start" menuId="first" contentId="main" swipe-gesture="true" type="push"> 
    <ion-header>
      <ion-toolbar>
        <span class="avatar-main">
          <img src="../../assets/imgs/passport2.png" alt="photo"> 
          <h6>{{userData.fullname}}</h6>
          <ion-menu-toggle>            
            <button ion-button (click)="profile()">Edit Profile</button>
          </ion-menu-toggle>
        </span>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">          
          <ion-item detail="false" auto-hide="false" [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">
            <img src="../../assets/icon/{{page.icon}}" alt="about">
            <span class="{{page.color}} p-2">{{page.name}}</span>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="paystack">
        Version 1.0.0
      </div>
    </ion-content>
  </ion-menu>

  <ion-menu side="start" menuId="second" contentId="main" swipe-gesture="true" type="push"> 
    <ion-header>
      <ion-toolbar>
        <span class="brand">
          <img src="../assets/imgs/logo.png" alt="logo"> 
          <ion-menu-toggle>            
            <button ion-button (click)="register()">Register</button>
          </ion-menu-toggle>
        </span>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">          
          <ion-item detail="false" auto-hide="false" [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">
            <img src="../../assets/icon/{{page.icon}}" alt="about">
            <span class="{{page.color}} p-2">{{page.name}}</span>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="paystack">
        Version 1.0.0
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
