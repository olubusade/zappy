<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons mode="ios">
      <ion-button>
      </ion-button>
      <ion-button></ion-button>
    </ion-buttons>
    <ion-title >Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">    
    <ion-segment (ionChange)="segmentChanged($event)" value="cards" mode="ios">
      <ion-segment-button value="wallet">
        <ion-label>My balance</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cards">
        <ion-label>My cards</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-buttons class="ion-align-items-center" mode="ios">
      <ion-button  fill="clear"> 
      </ion-button>
      <ion-button slot="end" class="tool-text" fill="clear" (click)="navigatePage('add-card')">          
        Add card
        <img src="../../assets/icon/add_money_icon.svg" alt="add-money" class="ml-1">
      </ion-button>
    </ion-buttons>

    <p class="text-center">You haven't added <br> any debit card yet</p>
    
  </div>

</ion-content>
