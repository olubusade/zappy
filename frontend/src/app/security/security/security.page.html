<ion-toolbar mode="ios">
  <ion-buttons mode="ios"  slot="start">
    <ion-icon class="icon back-arrow"[routerLink]="['/user-dashboard/profile']" name="arrow-back-sharp"></ion-icon>
  </ion-buttons>
  <ion-title>Profile</ion-title>
</ion-toolbar>

<ion-content>
<div class="container">
  <ion-segment (ionChange)="segmentChanged($event)" mode="ios" value="security">
    <ion-segment-button value="personal">
      <ion-label>Personal</ion-label>
    </ion-segment-button>
    <ion-segment-button value="security">
      <ion-label>Security</ion-label>
    </ion-segment-button>
    <ion-segment-button value="features">
      <ion-label>Features</ion-label>
    </ion-segment-button>
  </ion-segment>
</div>

<div class="avatar-main text-center">
  <div class="text-primary caption" style="padding-bottom:25px;">
    <label>
    <ion-icon class= "avatar" size = "" name="person-circle"></ion-icon>
      <input type="file" name="photo" hidden>
    </label>
  </div>
</div>
<div class="personal">
  <ion-item>
    <ion-label class="property">Change Password</ion-label>
    <span></span>
    <ion-icon slot="end" (click)="navigatePage('change-password')" name="create-outline"></ion-icon>
  </ion-item>
</div>
<ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed" pullFactor="1" pullMin="50" pullMax="200">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

</ion-content>
